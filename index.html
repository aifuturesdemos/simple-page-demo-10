<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 40px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .extra-content {
            margin-top: 30px;
            background: #e0e7ff;
            padding: 18px 28px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
        ul {
            margin: 0;
            padding: 0 0 0 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Simple Page Demo</h1>
    <p>This is a simple HTML page created for demonstration purposes.</p>
    <div class="extra-content">
        <h2>About This Demo</h2>
        <ul>
            <li>Clean and modern design with CSS</li>
            <li>Easy to customize and extend</li>
            <li>Great for learning HTML & CSS basics</li>
        </ul>
        <h2>Contact</h2>
        <p>For more information, visit our <a href="#">project page</a>.</p>
    </div>
</body>
</html>
